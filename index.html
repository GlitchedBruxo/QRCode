<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator and Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator and Reader</h1>
        
        <div class="generator">
            <h2>Generate QR Code</h2>
            <input type="text" id="qrText" placeholder="Enter text to generate QR code">
            <button id="generateBtn">Generate</button>
            <div id="qrCode"></div>
            <button id="downloadBtn" style="display: none;">Download QR Code</button>
        </div>

        <div class="reader">
            <h2>Read QR Code</h2>
            <button id="startReaderBtn">Use Camera</button>
            <input type="file" id="fileInput" accept="image/*">
            <button id="uploadBtn" style="display: none;">Read QR Code</button>
            <div id="reader"></div>
            <p id="result"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
    <script src="script.js"></script>
</body>
</html>
